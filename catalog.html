      <section class="catalog-hotels">
        <h2 class="visually-hidden">Список гостиниц с фильтрами</h1>
          <form class="catalog-filter" action="https://echo.htmlacademy.ru/" method="get">

            <fieldset class="catalog-filter-group">
              <legend class="catalog-filter-title">Инфраструктура</legend>
              <ul class="catalog-filter-list">
                <li class="catalog-filter-item">
              <label class="control">
                <input class="control-input" type="checkbox" name="Swimming pool" checked>
                Бассейн
               </label>
               </li>
               <li class="catalog-filter-item">
               <label class="control">
                <input class="control-input" type="checkbox" name="Parking" checked>
                Парковка
               </label>
              </li>
              <li class="catalog-filter-item">
               <label class="control">
                <input class="control-input" type="checkbox" name="Wi-fi">
                Wi-Fi
               </label>
              </li>
               </ul>
            </Fieldset>

            <fieldset class="catalog-filter-group">
              <legend class="catalog-filter-title">Тип жилья</legend>
              <ul class="catalog-filter-list">
                <li class="catalog-filter-item">
              <label class="control">
                <input class="control-input" type="radio" name="type_of_stays" value="hotel" checked>
                Гостиница
               </label>
               </li>
               <li class="catalog-filter-item">
               <label class="control">
                <input class="control-input" type="radio" name="type_of_stays" value="motel">
                Мотель
               </label>
              </li>
              <li class="catalog-filter-item">
               <label class="control">
                <input class="control-input" type="radio" name="type_of_stays" value="appartments">
                Апартаменты
               </label>
              </li>
               </ul>
              </fieldset>

            <button class="button" type="submit">Применить</button>
            <button class="button" type="reset">Сбросить</button>
          </form>

          <select class="select-control" area-label="Сортировка">
            <option value="cheeperst">Сначала дешевые</option>
